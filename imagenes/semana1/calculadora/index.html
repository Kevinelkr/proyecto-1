<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Chonta</title>
</head>

<body>
    <h1>Kevin Chonta</h1>
    <script>
        alert('Calculadora de números');
        let number1 = prompt('Ingrese número 1');
        let number2 = prompt('Ingrese número 2');
        alert('Que operación le gustaria hacer')
        let response =prompt('1(suma), 2 (resta), 3(multiplicación), 4(división)');
        if (response == '1') {
            alert(+number1 + +number2)
        } else if(response == '2'){
            alert(+number1 - +number2)
        } else if(response == '3') {
            alert(+number1 * +number2);
        } else if (response == '4') {
            alert(+number1 / +number2);
        }

    </script>
    
</body>
</html>
